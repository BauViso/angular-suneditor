<ngx-suneditor
  *ngIf="!showView"
  [content]="currentContent"
  (onChange)="storeToLs($event)"
  (onScroll)="testEventListener($event)"
></ngx-suneditor>

<ngx-sunview
  *ngIf="showView"
  [bypassSantiziser]="true"
  [content]="currentContent"
></ngx-sunview>

<hr />

<button (click)="toggleView()">ToggleView</button>
